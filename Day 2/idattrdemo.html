<!DOCTYPE html>
<html>
<head>
	<title>Id Attribute Demo</title>
	<style type="text/css">
	div{
		border: 2px solid brown;
		color: red;
		font-size: 16px;
	}
	#record1{
		color: green;
	}
	#record2{
		color: blue;
		font-size: 30px;
	}
	#record3{
		color: orange;
	}
	#record4{
		font-style: italic;
	}
	</style>
</head>
<body>

<div>
	Division 1: default css
</div>

<div id="record1">
	Division 2: record1 css
</div>

<div id="record2">
	Division 3: record2 css
</div>

<div id="record2 record3 record4">
	Division 4: record 2 3 4
</div>

<div id="record1">
	Division 5: record1 css
</div>

</body>
</html>
