<!DOCTYPE html>
<html>
<head>
	<title>Class Attribute Demo</title>
</head>
<style type="text/css">
	div{
		border: 2px solid brown;
		color: red;
		font-size: 16px;
	}
	.record1{
		color: green;
	}
	.record2{
		color: blue;
		font-size: 30px;
	}
	.record3{
		color: orange;
	}
	.record4{
		font-style: italic;
	}
</style>
<body>


<div>Division 1 : default css</div>
<div class="record1">Division 2 : record1 css</div>
<div class="record2">Division 3 : record2 css</div>
<div class="record3 record2 record4">Division 4 : record 3 2 4 css</div>
<div class="record1">Division 5 : record 1 css</div>


</body>
</html>
