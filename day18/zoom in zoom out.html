<html>
<head>
	<title></title>
	<style type="text/css">
      #d2 
      {
      	border: 1px solid;
      	width: 100px;
      	height: 100px;
      	margin-bottom: 20px;
         box-shadow: 10px 10px 10px #ccc;
      	background: #444;
      }
      #d1
      {
      	position: fixed;
      	display: none;
      	height: 100%;
      	width: 100%;
      	top:0;
      	left: 0;
      	cursor: pointer;
      }


	</style>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#in").click(function(){

				w= $("#d2").width()
				if(w>700)
				{
					alert("max size reached")
					return

				}
				$("#d1").css("display","block")
				$("#d2").animate({
					"width":"+=50px",
					"height":"+=50px",
				},1000)
				setTimeout(function(){
					$("#d1").css("display","none")
				},1000)
			})

			$("#out").click(function(){

				w= $("#d2").width()
				if(w>700)
				{
					alert("min size reached")
					return

				}
				$("#d1").css("display","block")
				$("#d2").animate({
					"width":"-=50px",
					"height":"-=50px",
				},1000)
				setTimeout(function(){
					$("#d1").css("display","none")
				},1000)
			})
		})

	</script>
</head>
<body>
	<div id="d1"></div>
	<div id="d2">
	    <input type="button" id="in" value="zoom in">
		<input type="button" id="out" value="zoom out">
		</div>

</body>
</html>
