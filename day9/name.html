<html>
<head>
	<title></title>
	<script type="text/javascript">
	function add(data)
{
		 data=data.trim()  //removes spaces on left and right

        regexp=/^[a-zA-Z ]{2,30}$/
		var res=regexp.test(data)
		if(res==true)
		
			document.getElementById("txtadd").innerHTML="nice"
		
		else
		
			document.getElementById("txtadd").innerHTML="error"

		
	}


	</script>


</head>
<body>
	<input id="txtname" onkeyup="add(this.value)">
	<span id="txtadd"></span>
</body>
</html>
