<html>
<head>
	<title></title>
	<script type="text/javascript">
	function validate(data)
{
		 data=data.toLowerCase()

        regexp=/^[a-z0-9][a-z0-9_\.]*[a-z0-9]$/
		var res=regexp.test(data)
		if(res==true)
		
			document.getElementById("txtres").innerHTML="ok"
		
		else
		
			document.getElementById("txtres").innerHTML="error"

		
	}


	</script>


</head>
<body>
	<input id="txtusername" onkeyup="validate(this.value)">
	<span id="txtres">Result</span>
</body>
</html>
